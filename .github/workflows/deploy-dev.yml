name: Deploy Dev Infra

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ap-south-1

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: infra/envs/dev

      - name: Build Lambda packages
        run: |
          cd services/lambdas/dispatcher
          pip install boto3 -t .
          zip -r dispatcher.zip .
          mv dispatcher.zip ../../../infra/modules/orchestration/

          cd ../validate_input
          zip -r validate-input.zip .
          mv validate-input.zip ../../../infra/modules/orchestration/

          cd ../detect_type
          zip -r detect-type.zip .
          mv detect-type.zip ../../../infra/modules/orchestration/

          cd ../update_status
          pip install boto3 -t .
          zip -r update-status.zip .
          mv update-status.zip ../../../infra/modules/orchestration/


      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: infra/envs/dev
